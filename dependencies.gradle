            threetenabp:        "org.threeten:threetenbp:${threetenabpVersion}",
            json:               "org.json:json:${jsonVersion}"
    ]
    //endregion

    //region Tool Dependencies
    toolDependencies = [
            ktlint:         "com.github.shyiko:ktlint:${ktlintVersion}",
            hockey:         "net.hockeyapp.android:HockeySDK:${hockeySDKVersion}"
    ]
    //endregion
}
