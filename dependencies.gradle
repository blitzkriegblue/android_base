            firebaseCore:                     "com.google.firebase:firebase-core:${firebaseCoreVersion}"
    ]
    //endregion

    //region Domain Dependencies
    domainDependencies = [
            kotlin:                     "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}",
            rxJava:                     "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxKotlin:                   "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            inject:                     "javax.inject:javax.inject:${injectVersion}",
            threetenabp:                "com.jakewharton.threetenabp:threetenabp:${threetenabpVersion}"
    ]
    //endregion

    //region Data Dependencies
    dataDependencies = [
            kotlin:                     "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}",
            rxKotlin:                   "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}",
            roomRuntime:                "androidx.room:room-runtime:${roomVersion}",
            roomCompiler:               "androidx.room:room-compiler:${roomVersion}",
            roomRxJava:                 "androidx.room:room-rxjava2:${roomVersion}",
            okHttp:                     "com.squareup.okhttp3:okhttp:${okHttpVersion}",
            okHttpLogger:               "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}",
            retrofit:                   "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitConverter:          "com.squareup.retrofit2:converter-moshi:${retrofitVersion}",
            retrofitAdapter:            "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
            moshi:                      "com.squareup.moshi:moshi-kotlin:${moshiVersion}",
